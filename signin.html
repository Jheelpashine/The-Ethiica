<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: url("https://tse4.mm.bing.net/th?id=OIP.qOLqdIxRk9X9EBIQ5vqjtAHaEl&pid=Api&P=0&h=180");
      }
      
      .login-container {
        background-color: rgb(213, 204, 229);
        padding: 40px 50px;
        border-radius: 11px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
        margin-top: 50%;
        margin-bottom: 30%;
      }
      .login-container h2 {
        margin-bottom: 20px;
        color: rgb(9, 22, 33);
      }
      
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
        color: #540808;
      }
      .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .form-group input:focus {
        border-color: #007bff;
        outline: none;
      }
      
      .btn {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      .btn:hover {
        background-color: #0056b3;
      }
      
      .header {
        background-color: #596459;
        color: rgb(245, 227, 227);
        padding: 20px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      
      h1 {
        font-size: 5em;
        font-family: "Courier New", Courier, monospace;
        text-align: center;
        color: aliceblue;
        font-weight: bold;
        z-index: -1;
        text-shadow: 4px 4px 0px black, -4px -4px 0px black, 4px -4px 0px black, -4px 4px 0px black;
        background-image: url("https://static.vecteezy.com/system/resources/previews/016/157/619/original/ethnic-pattern-design-of-the-philippines-traditional-pattern-background-it-is-a-pattern-created-by-combining-geometric-shapes-design-for-print-using-in-the-fashion-industry-vector.jpg");
      }
      </style>
</head>
<body>
   
    
    <div class="login-container">
         <h1>The Ethiica</h1>
        <div class="header">
        Welcome to <strong><b>The Ethiica!</b></strong> <br> 
        Please Sign Up To Continue To The Website<br>
      </div><br>
        <h2>Sign Up</h2>
        <form id="loginForm" >
            <div class="form-group">
                <label for="username">username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail address</address></label>
                <input type="email" id="email" name="email" required aria-required="true">
            </div>
            <div class="form-group">
                <label for="password"> Set Password</label>
                <input type="password" id="password" name="password" required aria-required="true" aria-label="Enter your password">
            </div>
            <div class="form-group">
                <label for="password"> Confirm Password</label>
                <input type="password" id="password" name="password" required aria-required="true" aria-label="Enter your password">
            </div>
            <button onclick="window.location.href='index.html';" type="submit" class="btn">sign up</button>
            </form>
    </div>
    
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); 

            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const user = {
                username: username,
                email: email,
                password: password 
            };
            
            let users = JSON.parse(localStorage.getItem("users")) || [];
  
            users.push(user);
           
            localStorage.setItem("users", JSON.stringify(users));

            alert("Sign Up successful! Data stored locally.");
            
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
