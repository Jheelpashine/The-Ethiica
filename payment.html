<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("https://tse2.mm.bing.net/th?id=OIP.aNgRXnSKQMzViAcZ2pea9QHaHa&pid=Api&P=0&h=180");
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .payment {
            width: 90%;
            max-width: 500px;
            padding: 20px;
            background-color: #8b0885;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .payment h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
            color: #e7cfca;
        }
        .payment-form label {
            display: block;
            margin-bottom: 5px;
            font-size: 1em;
            color: #cccccc;
        }
        .payment-form input {
            width: 450px;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #2a2a2a;
            color: #f0f0f0;
        }
        .payment-form input:focus {
            border-color: #ff6347;
            outline: none;
        }
        .payment-form button {
            width: 500px;
            padding: 10px;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .payment-form button:hover {
            background-color: #ff4500;
        }
        @media screen and (max-width: 768px) {
            .payment {
                padding: 15px;
            }
            .payment h2 {
                font-size: 1.5em;
            }
            .payment-form button {
                font-size: 0.9em;
                width: 100%;
            }
            
            .payment-form input{
                font-size: 0.9em;
                width: 100%;
                padding: 2px;   
            }
        }
    </style>
</head>
<body>
    <div class="payment">
        <h2>Payment Details</h2>
        <form action="paymsg.html" method="GET" class="payment-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
      
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
      
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number" placeholder="1111-2222-3333-4444" required>
    
            <label for="expiry">Expiry Date:</label>
            <input type="date" id="expiry" name="expiry" required>
              
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" placeholder="123" required>
              
            <button type="submit">Pay</button>
        </form>
    </div>
</body>
</html>
