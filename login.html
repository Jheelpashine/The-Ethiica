<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
   
    
    <div class="login-container">
         <h1>The Ethiica</h1>
        <div class="header">
        Welcome back to <strong><b>The Ethiica!</b></strong> <br> 
        if you dont have an account <a href="signin.html">Sign Up</a>first<br>
      </div><br>
        <h2>Login</h2>
        <form id="loginForm" >
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail address</address></label>
                <input type="email" id="email" name="email" required aria-required="true">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required aria-required="true" aria-label="Enter your password">
            </div>
            <button type="submit" class="btn">Login</button>
           
        </form>
    </div>
    
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission
            
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Retrieve stored users from localStorage
            const users = JSON.parse(localStorage.getItem("users")) || [];
            
            // Check if the user exists and the credentials match
            const user = users.find(user => user.username === username && user.email === email && user.password === password);

            if (user) {
                // If user is found, login is successful
                alert("Login successful! Welcome back, " + username + ".");
                window.location.href = "index.html"; // Redirect to home page after login
            } else {
                // If user is not found or credentials don't match
                alert("Invalid credentials! Please check your username, email, and password.");
            }
        });
    </script>
</body>
</html>
